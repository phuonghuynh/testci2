name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
          architecture: 'x64'
      - name: Parse interscript version
        run: echo "INTERSCRIPT_VERSION=${GITHUB_REF#refs/*/v}" >> ${GITHUB_ENV}
      - name: pull the gem
        uses: actions/checkout@v2
        with:
          repository: 'interscript/interscript-api'
          path: 'git'
          ref: "dev"

      - name: Prepare for lambda upload
        run: |
          AWS_LAMBDA="$(pwd)/../AWS_LAMBDA"
          echo "AWS_LAMBDA=${AWS_LAMBDA}" >> ${GITHUB_ENV}
          mkdir -p "${AWS_LAMBDA}"

      - name: Build the gem
        working-directory: git
        run: |
          gem install bundler
          bundle config set path "./vendor/bundle"
          bundle install --without=development --jobs 4 --retry 3
          mkdir -p "${AWS_LAMBDA}/src-api"
          cp -Rf src-api/vendor src-api/lib "${AWS_LAMBDA}/src-api"
          zip --junk-paths ${AWS_LAMBDA}/src-api.zip ${AWS_LAMBDA}/src-api
          rm -Rf ${AWS_LAMBDA}/src-api
      - name: Build lambda layer
        working-directory: .github/docker
        run: |
          bash build.sh
          zip --junk-paths ${AWS_LAMBDA}/layer.zip libs
      - name: Debug
        working-directory: ${AWS_LAMBDA}
        run: ls -all

