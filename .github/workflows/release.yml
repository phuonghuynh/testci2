name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
          architecture: 'x64'

      - name: Prepare env-vars
        run: |
          echo "INTERSCRIPT_VERSION=${GITHUB_REF#refs/*/v}" >> ${GITHUB_ENV}
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> ${GITHUB_ENV}

      - name: Prepare for lambda upload
        run: |
          echo ${GITHUB_WORKSPACE}
          AWS_LAMBDA="${GITHUB_WORKSPACE}/AWS_LAMBDA"
          echo "AWS_LAMBDA=${AWS_LAMBDA}" >> ${GITHUB_ENV}
          mkdir -p "${AWS_LAMBDA}"

      - name: Pull the gem
        uses: actions/checkout@v2
        with:
          repository: 'interscript/interscript-api'
          path: 'git'
          ref: "dev"
      - name: Build the gem
        working-directory: git
        run: |
          gem install bundler
          bundle config set path "./vendor/bundle"
          bundle install --without=development --jobs 4 --retry 3
          zip -r ${AWS_LAMBDA}/src-api.zip vendor lib
      - name: Build lambda layer
        working-directory: .github/docker
        run: |
          bash build.sh
          zip -r ${AWS_LAMBDA}/lambda-layer.zip libs

      - name: debug
        run: ls -all ${AWS_LAMBDA}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{env.AWS_LAMBDA}}/src-api.zip
            ${{env.AWS_LAMBDA}}/lambda-layer.zip
