name: release-tag

on:
  repository_dispatch:
    types: [ phuonghuynh/testci3 ]

jobs:
  push-tag:
    runs-on: ubuntu-18.04
    if: startsWith(github.event.client_payload.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v2
#        with:
#          token: ${{ secrets.MY_TOKEN }}

      - name: Setup env-vars
        run: |
          REF="${{ github.event.client_payload.ref }}"
          echo "INTERSCRIPT_VERSION=${REF#refs/*/v}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "GITHUB_PUSH_TOKEN=${{ secrets.MY_TOKEN }}" >> $GITHUB_ENV

      - name: debug
        run: |
          echo ${INTERSCRIPT_VERSION}

      - name: Create API Release
        uses: actions/create-release@v1
#        env:
#          GITHUB_TOKEN: ${GITHUB_PUSH_TOKEN}
        with:
          tag_name: v${INTERSCRIPT_VERSION}
          release_name: Release v${INTERSCRIPT_VERSION}
          body: [CI] Auto release API v${INTERSCRIPT_VERSION}
          draft: false
          prerelease: false
